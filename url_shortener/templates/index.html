<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ðŸ”½ your existing CSS as it is... */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6dd5fa, #ffffff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #003049;
        }
        input[type="text"] {
            width: 80%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            margin: 15px 0;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
        }
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .short-link-box {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-all;
            color: #003049;
        }
        .short-link-box span {
            flex-grow: 1;
            margin-right: 10px;
            font-weight: 600;
        }
        .copy-btn {
            padding: 6px 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: #003049;
            cursor: pointer;
            font-weight: bold;
        }
        .copy-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        footer {
            margin-top: 30px;
            color: #003049;
            font-size: 14px;
            text-align: center;
        }
        footer a {
            color: #0072ff;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>URL Shortener Using Python</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Paste your URL here..." required>
            <br>
            <button type="submit">Shorten</button>
        </form>

        {% if short_url %}
        <div class="short-link-box">
            <span id="short-url">{{ short_url }}</span>
            <button class="copy-btn" onclick="copyToClipboard('{{ short_url }}')">Copy</button>
        </div>
        {% endif %}
    </div>

    <footer>
        &copy; 2025 All Rights Reserved | <a href="https://www.linkedin.com/in/ashutosh-mishra-dev/" target="_blank">Ashutosh Mishra</a>
    </footer>

    <script>
        function copyToClipboard() {
            const text = document.getElementById('short-url').innerText;
            navigator.clipboard.writeText(text).then(function() {
                alert('Link copied to clipboard!');
            }, function(err) {
                alert('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
